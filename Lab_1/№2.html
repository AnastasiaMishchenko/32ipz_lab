<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
		a = prompt("Введіть кількість купленого товару:");
		b = prompt("Введіть кількість ціну за одиницю товару");
		n=parseInt(a);
		m=parseInt(b);
		var s = n*m;
		document.write("До сплати: " + s);
    </script>
  </head>
 </html>
